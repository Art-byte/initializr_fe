@if (isVisible) {
  <div class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Dependencies</h2>
      </div>

      <div class="modal-body">
        @for (depTitle of dependencies; track depTitle.id) {
          <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    {{depTitle.sectionName}}
                  </button>
                </h5>
              </div>

              @for (depItem of  depTitle.dependenciesContents; track depItem.id) {
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault">
                      <label class="form-check-label"> <h5>{{depItem.depName}}</h5></label>
                    </div>
                    <p>{{depItem.description}}</p>
                  </div>
                </div>
              }
            </div>
          </div>
        }
      </div>
      <div class="modal-footer">
        <button (click)="close()" class="btn btn-secondary">Close</button>
        <button class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
}
